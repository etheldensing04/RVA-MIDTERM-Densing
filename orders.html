<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="order-style.css">
  <link rel="stylesheet" href="./src/styles/order-style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="header-container">
    <img src="./assets/menu.png" alt="" class="menu-icon">
    <img src="./assets/account.png" alt="" class="user-icon">
    <img src="./assets/cart.png" alt="" class="cart-icon">

    <div class="searh-textbox">
      <i class="bi bi-search"></i>
      Search
    </div>
  </div>

  <div class="chicken-1">
    <div class="chicken-text">
      <h1 class="text">Native Crispy</h1>
      <img src="./assets/Kylle_s-removebg-preview 1.png" alt="" class="logo">
      <h1 class="price">₱88.99</h1>
    </div>

    <div class="item-img">
      <img src="./assets/Group 23.png" alt="" class="food">
      <img src="./assets/add_cart.png" alt="" class="icon">
    </div>
  </div>

  <div class="chicken-2">
    <div class="chicken-text">
      <h1 class="text">Native Manok</h1>
      <img src="./assets/Kylle_s-removebg-preview 1.png" alt="" class="logo">
      <h1 class="price">₱399</h1>
    </div>

    <div class="item-img">
      <img src="./assets/Group 24.png" alt="" class="food">
      <img src="./assets/add_cart.png" alt="" class="icon">
    </div>
  </div>

  <div class="chicken-3">
    <div class="chicken-text">
      <h1 class="text">Crispy Drums</h1>
      <img src="./assets/Kylle_s-removebg-preview 1.png" alt="" class="logo">
      <h1 class="price">₱250</h1>
    </div>

    <div class="item-img">
      <img src="assets/chicken.png" alt="" class="food">
      <img src="./assets/add_cart.png" alt="" class="icon">
    </div>
  </div>

  <div class="chicken-4">
    <div class="chicken-text">
      <h1 class="text">Chili Crispy</h1>
      <img src="./assets/Kylle_s-removebg-preview 1.png" alt="" class="logo">
      <h1 class="price">₱99.99</h1>
    </div>

    <div class="item-img">
      <img src="assets/chicken1.png" alt="" class="food">
      <img src="./assets/add_cart.png" alt="" class="icon">
    </div>
  </div>

  <div class="footer">
    <img src="./assets/Kylle_s-removebg-preview 1.png" alt="" class="footer-logo">
    <img src="./assets/facebook.png" alt="" class="fb-icon">
    <img src="./assets/instagram.svg" alt="" class="ig-icon">
    <img src="./assets/Group 26.png" alt="" class="twitter-icon">
  </div>

</body>
</html>
